    </header>

    <main id="parent" >
      <div id="menu">
        <svg
          data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop"
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="blue"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
        <div
          class="offcanvas offcanvas-start"
          data-bs-backdrop="static"
          tabindex="-1"
          id="staticBackdrop"
          aria-labelledby="staticBackdropLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Your List</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
                        <h5  style="color: white;"> No Of Tasks</h5>
            <div class="live d-flex">
              <div class="task  " style="color: orange;">Total
                  <div class="circle " id="total" style="font-weight: 800; " ondblclick="circle3()"> </div>
              </div>
              <div class="task "  style="color: green;">Finished
                  <div class="circle"  id="start" style="font-weight: 800;" ondblclick="circle()"> </div>
              </div>
               <div class="task  " style="color: red;">Incomplete
                  <div class="circle " id="incomplete" style="font-weight: 800; " ondblclick="circle2()"> </div>
              </div>
               
 
            </div>
            <div class="mytask">
              <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button follow head"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne"
                      aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne"
                    >
                      My Tasks
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseOne"
                    class="accordion-collapse collapse show"
                  >
                    <div class="accordion-body">
                      <div class="follow head completed" onclick="completed()">
                       âœ… Completed 
                      </div>
                      <div class="follow tobegin" onclick="active()">
                       ðŸ”„   to begin 
                      </div>
                      <div class="follow foot" onclick="callAll()">All</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <h5 class="mt-3" style="color: white;"> No Of Events</h5>
            <div class="div mt-2 d-flex justify-content-evenly  ">
                      <div class="eventnum1" style="color: orange; font-weight: 700;">Total
                  <div class="circle " id="totalEvent" style="font-weight: 800; " ondblclick="circle4()"> </div>
              </div>
               <div class="eventnum2" style="color: green;  font-weight: 700;">Finished
                  <div class="circle " id="finishEvent" style="font-weight: 800; " ondblclick="circle5()"> </div>
              </div>
               <div class="eventnum3" style="color: red;  font-weight: 700;">Incomplete
                  <div class="circle " id="incompleteEvent" style="font-weight: 800; " ondblclick="circle6()"> </div>
              </div>

            </div>
          </div>
          
        </div>
      </div>
      <div id="sidebar" class="px-3">
        <div class="notes">
          <h3 class="pe-5">To Do List</h3>

            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-journal-bookmark"

            <path

            />
          </svg>
        </div>
        <div class="small" onclick="myday()" id="sun">
          <h5 class="sun">
            <svg

              xmlns="http://www.w3.org/2000/svg"

            >
              <path
                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"

            My Day

        </div>
        <div class="small" onclick="planned()">

              fill="currentColor"

              />

              />
            </svg>
            Planned
          </h5>
        </div>

        <div class="small" onclick="important()">
          <h5 class="important">
            <svg
              class="me-2"
              xmlns="http://www.w3.org/2000/svg"

              />
            </svg>
            Important
          </h5>
        </div>
        <div class="small" onclick="assigned()">
          <h5 class="Assigned to me">
            <svg
              class="me-2"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"

            Assigned to me
          </h5>
        </div>
        <div class="small" onclick="home()">
          <h5 class="home">
            <svg
              class="me-2"
              xmlns="http://www.w3.org/2000/svg"

              height="20"
              fill="currentColor"

              viewBox="0 0 16 16"
            >

              />

            Home
          </h5>
        </div>
      </div>
      <div id="mainbar">
        <div class="inputBox">
          <button
            class="btn btn-primary border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            id="create"
          >
            <span style="font-weight: 600; color: green">Create +</span>
          </button>

          <div
            class="offcanvas offcanvas-end w-75"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">
                Create your Task
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body bg-info-subtle">
              <select id="select">
                <option value="Task">TASK</option>
                <option value="event">EVENT</option>
              </select>

              <div class="taskbox">
                <input
                  type="text"
                  placeholder="Enter a task"
                  id="input"
                  required
                />
              </div>
              <div class="subtassks">
                <div>
                  <label
                 
                  for="sub1"
                  style=" font-weight: 600;"
                  >Subtask 1:</label
                >
                <input
                  type="text"
                  id="sub1"
                  placeholder="Enter your subtask"
                  required
                  class="mb-2 p-1"
                />
                </div>
                <div>
                <label for="sub2" style="font-weight: 600 " 
                  >Subtask 2:</label
                >
                <input
                  type="text"
                  id="sub2"
                  placeholder="Enter your subtask"
                  class="mb-2 p-1" 
                />
                </div>
                <div>
                <label for="sub3" style=" font-weight: 600"
                  >Subtask 3:</label
                >
                <input
                  type="text"
                  id="sub3"
                  placeholder="Enter your subtask"
                  required
                  class="mb-2 p-1" 
                />
                </div>
              </div>
              <div class="assigne">
                <label for="assigne" style="margin-right: 10px">
                  Assigne:
                </label>
                <input
                  type="email"
                  placeholder="ramudukurva@gmail.com"
                  id="email"
                />
              </div>
              <div class="deadline">
                <label for="deadline" style="margin-right: 10px">
                  Deadline:</label
                >
                <input type="datetime-local" id="date" />
              </div>

              <div class="start">
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        Deadline timings
                      </button>
                    </h2>
                    <div
                      id="collapseOne"
                      class="accordion-collapse collapse show"
                      data-bs-parent="#accordionExample"
                    >
                      <div class="accordion-body">
                        <label for="start"> Start:</label>
                        <input type="datetime-local" id="start" />
                        <label for="finish"> finish:</label>
                        <input type="datetime-local" id="finish" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button id="save" type="submit">Save</button>
              <div id="saveMessage" class="save-message">
                âœ… Task saved successfully!
              </div>
            </div>
          </div>

          <button id="TaskBtn">
            <a href="#jsBox" style="font-weight: 600; text-decoration: none"
              >Task ðŸ”½</a
            >
          </button>
          <button id="eventBtn">
            <a href="#Events" style="font-weight: 600; text-decoration: none"
              >Event ðŸ“…</a
            >
          </button>
          <div id="time" style="font-weight: 600"></div>
          <!-- <input type="text" placeholder=" + Add your Task" id="task" />
          <button id="addBtn">Add</button> -->
        </div>
        <div class="jsBox" id="jsBox"></div>
      </div>
    </main>

    <div id="evntcontainer" data-aos="zoom-in" data-aos-duration="2000">
        <div class="Events" id="Events" ></div>
    </div>
    <div id="progressDetailsWrapper" style="display: none">
      <div id="progressDetails"></div>
    </div>

    <div id="lastBox" >
      <button id="progress">Get progess</button>
    </div>



</div>
